<div class="show-card" (click)="navigateToShowDetails(current.name)">
    <mat-card>
        <img class="show-image" mat-card-image [src]="current.image">
        <mat-card-title matTooltip={{current.name}}>
            <span class="long-text show-name">{{current.name}}</span>
        </mat-card-title>
        <mat-card-subtitle>
            <!-- <span class="long-text">Language: {{current.language}}</span>
            <span class="long-text">Runtime: {{current.runtime}}min</span> -->
            <span class="long-text">Rating: {{current.rating}}</span>
        </mat-card-subtitle>
    </mat-card>

</div>
